{% extends "layout.html" %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/index-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Travel and Tourism</h1>
                            <span class="subheading">A Blog for Tourists</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    <!-- Post preview-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">
                                {{ post.title}}
                            </h2>
                            <h3 class="post-subtitle">
                                {{post.tagline}}
                            </h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>

                    {{post.content[0:53]}}...
</li>
                    {% endfor %}

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="border-top">
                        <div class="d-flex justify-content-between align-items-center">
                    <div><a href="{{prev}}"  class="btn btn-primary">&larr; Previous </a>
        </div>
        <div>
            <a href="{{next}}" class="btn btn-primary">Next &rarr;</a>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
    </div>
</div>
        {% endblock %}
